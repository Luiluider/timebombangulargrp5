<p>Voici la liste des tables que vous pouvez rejoindre</p>

<div class="card m-3">
	<div class="card-header">
		<h5 class="card-title">Creation d'une partie</h5>
	</div>

    <div class="card-body">
		  <div class="form-group row">
			  <label for="matchname" class="col-sm-2 col-form-label">Nom: </label>
			    <div class="col-sm-10">
				    <input type="text" class="form-control" id="matchName" [(ngModel)]="match.name" />
			    </div>
      </div>

      <div class="form-group row">
			      <label for="matchsize" class="col-sm-2 col-form-label">Taille : </label>
			      <div class="col-sm-10">
				      <input type="number" class="form-control" id="matchSize" [(ngModel)]="match.size" />
			      </div>
      </div>        
    </div>

    <div class="card-footer text-right">
      <button (click)= "creerPartie()" class = "btn btn-success">Cr√©er une partie</button>
    </div>    
</div>


<div>
  <table class = "table-striped">
    <thead>
      <tr>
        <th>Nom de la partie</th>
        <th>Taille de la partie</th>
        <th>Nombre de joueurs</th>
        <th>Etat de la partie</th>
        <th>Action</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let m of srvMatch.matches">
        <td>{{ m.name }}</td>
        <td>{{ m.size }}</td>
        <td>{{ m.players.length }} / {{ m.size }}</td>
        <td>{{ m.state }}</td>
        <td>
          <button class = "btn btn-primary">Rejoindre</button>
        </td>
      </tr>
    </tbody>   
  </table>
</div>
