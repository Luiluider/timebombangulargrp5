<h1>INSCRIPTION</h1>

<div class="card m-3">
	<div class="card-header">
		<h5 class="card-title">Formulaire inscription</h5>
	</div>

    <div class="card-body">
		<div class="form-group row">
			<label for="username" class="col-sm-2 col-form-label">Pseudo : </label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="UserUsername" [(ngModel)]="user.username" />
			</div>
        </div>

        <div class="form-group row">
			<label for="name" class="col-sm-2 col-form-label">Nom : </label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="UserName" [(ngModel)]="user.name" />
			</div>
        </div>
        
        <div class="form-group row">
			<label for="password" class="col-sm-2 col-form-label">Mot de passe : </label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password" [(ngModel)]="user.password" />
			</div>
        </div>
        
    </div>

    <div class="card-footer text-right">

		<button (click)="subscribe()" class="btn btn-success m-1">S'inscrire</button>
	
    </div>
    
</div>
